                <td><input name="num3" type="button" class="numero" id="num3" value="3" onclick="mostrar_numeros(3)"></td>

                <td><input name="num1" type="button" class="numero" id="num1" value="1" onclick="mostrar_numeros(1)"></td>

                <td><input name="igual" type="button" class="numero" id="igual" value="=" onclick="Igual()"></td>
                <td><input name="buttonñ" type="button" class="numero" id="buttonñ" value="Borrar" onclick="Borrar()"></td>
            </tr>

    </center>
    </table>
    <script>
        document.getElementById("display").value = 0;
    </script>
    <script>
        var cantidad = "";
        var sumatoria = 0;
        var sumar = false;
        var restar = false;
        var multiplicar = false;
        var divisiones = false;
        var sin = false;
        var cosenon = false;
        var tangenten = false;
        var raizcua = false;


        function mostrar_numeros(numero) {
            document.getElementById("display").value = cantidad + numero;
            cantidad = document.getElementById("display").value;
        }

        function Borrar(Borrar) {
            document.getElementById("display");
            location.reload()
        }

        function suma() {
            sumatoria = sumatoria + parseInt(cantidad);
            document.getElementById("display").value = sumatoria;
            cantidad = "";
            sumar = true;
        }

        function resta() {
            sumatoria = sumatoria + parseInt(cantidad);
            document.getElementById("display").value = sumatoria;
            cantidad = "";
            restar = true;

        }

        function multiplicacion() {
            sumatoria = sumatoria + parseInt(cantidad);
            document.getElementById("display").value = sumatoria;
            cantidad = "";
            multiplicar = true;
        }

        function division() {
            sumatoria = sumatoria + parseInt(cantidad);
            document.getElementById("display").value = sumatoria;
            cantidad = "";
            divisiones = true;
        }

        function seno() {
            sumatoria = (cantidad);
            document.getElementById("display").value = sumatoria;
            cantidad = "";
            sin = true;
        }

        function RaizCuadrada() {
            sumatoria = (cantidad);
            document.getElementById("display").value = sumatoria;
            cantidad = "";
            raizcua = true;
        }

        function coseno() {
            sumatoria = (cantidad);
            document.getElementById("display").value = sumatoria;
            cantidad = "";
            cosenon = true;
        }

        function tangente() {
            sumatoria = (cantidad);
            document.getElementById("display").value = sumatoria;
            cantidad = "";
            tangenten = true;
        }

        function Igual() {
            if (sumar) {
                document.getElementById("display").value = sumatoria + parseInt(cantidad)
            }
            if (restar == true) {
                document.getElementById("display").value = sumatoria - parseInt(cantidad)
            }
            if (multiplicar == true) {
                document.getElementById("display").value = sumatoria * parseFloat(cantidad)
            }
            if (divisiones == true) {
                document.getElementById("display").value = sumatoria / parseFloat(cantidad)
            }
            if (cosenon == true) {
                document.getElementById("display").value = Math.cos(cantidad * Math.PI / 180)
            }
            if (sin == true) {
                document.getElementById("display").value = Math.sin(cantidad * Math.PI / 180);

            }
            if (tangenten == true) {
                document.getElementById("display").value = Math.tan(cantidad * Math.PI / 180);

            }

            if (raizcua == true) {
                document.getElementById("display").value = Math.sqrt(cantidad);

            }
        }
    </script>
